name: 'Sync Diigo Highlights to Readwise'
author: 'Dexter St Pierre'
description: 'A workflow to sync your highlights from Diigo to Readwise'
inputs:
  DIIGO_API_KEY:
    default: ${{ secrets.DIIGO_API_KEY }}
  DIIGO_USERNAME: ${{ secrets.DIIGO_USERNAME }}
  DIIGO_PASSWORD: ${{ secrets.DIIGO_PASSWORD }}
  READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
# We specify the created dist/index.js file
# as the entrypoint of our action
runs:
  using: 'node12'
  main: 'dist/index.js'